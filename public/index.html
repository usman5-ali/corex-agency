  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>


  <script src="script.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      speed: 800,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false
      },
      spaceBetween: 30,
      slidesPerView: 3,
      slidesPerGroup: 1,
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      breakpoints: {
        0: {
          slidesPerView: 1
        },
        768: {
          slidesPerView: 2
        },
        992: {
          slidesPerView: 3
        }
      }
    });
  </script>
  <script>
    document.querySelectorAll('.faq-header').forEach(header => {
      header.addEventListener('click', () => {
        const currentItem = header.closest('.faq-item');
        const isActive = currentItem.classList.contains('faq-active');

        // Close all items
        document.querySelectorAll('.faq-item').forEach(item => {
          item.classList.remove('faq-active');
          item.querySelector('.faq-content').style.maxHeight = null;
        });

        // If it was not active, open it
        if (!isActive) {
          currentItem.classList.add('faq-active');
          const content = currentItem.querySelector('.faq-content');
          content.style.maxHeight = content.scrollHeight + 'px';
        }
      });
    });
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script> const lightbox = GLightbox({ selector: '.glightbox' }); </script>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const iso = new Isotope('.isotope-layout .isotope-container', {
        itemSelector: '.portfolio-item',
        layoutMode: 'masonry'
      });

      document.querySelectorAll('.portfolio-filters li').forEach(li => {
        li.addEventListener('click', () => {
          document.querySelector('.portfolio-filters .filter-active').classList.remove('filter-active');
          li.classList.add('filter-active');
          iso.arrange({ filter: li.getAttribute('data-filter') });
        });
      });
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
